<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i><a href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
                </li>
				<li>
                    <i class="fa fa-fw fa-cog"></i><a href ="Javascript:void(0)" routerLink="/dashboard/home">Adminstration</a>
                </li>
                <li class="active">
                    <i></i>Users
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
          <div [hidden]="submitted">
            <form role="form">
              {{diagnostic}}
                <fieldset class="form-group">
                    <label for="name">User Name</label>
                    <input id="name" type="text" class="form-control" required [(ngModel)]="model.name" name="name" placeholder="Enter User Name">

                </fieldset>

                <fieldset class="form-group">
                    <label for="passwrd">Password</label>
                    <input id="passwrd" class="form-control" type="password" [(ngModel)]="model.passwrd" name="passwrd" required placeholder="Enter Password">
                </fieldset>

                <div class="form-group">
                    <label>Roles</label>
                    <select id="role" [(ngModel)]="model.role" name="role" required class="form-control">
						          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save User</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
    <!-- /.row -->

</div>
